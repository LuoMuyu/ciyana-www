			ciyanalog();

			};
			hecatiaurl = "https://www.hecatia.top?from="+fromurl;
			hecatia = document.getElementById("hecatia");
			hecatia.href = hecatiaurl;
			ciyanaurl = "https://ciyana.net?from="+fromurl;
			ciyana = document.getElementById("ciyana");
			ciyana.href = ciyanaurl;
			function changebox(){
				document.getElementsByTagName("iframe")[0].src = "https://live.luomuyu.xyz?roomid=22608112";
				headheight = $(".header-pages").height();
				footerheight = $(".footermain").height();
				ieheight = window.innerHeight;
				liveheight = ieheight - headheight - footerheight;
				iewidth = liveheight/9*16;
				document.getElementsByTagName("iframe")[0].style.height = liveheight + "px";
				document.getElementsByTagName("iframe")[0].style.width  = iewidth + "px";
			};
			var xmlhttp = new XMLHttpRequest();
			var uidurl = "https://api.luomuyu.xyz/live/room/v1/Room/get_info?room_id=22608112";
			var type = "GET";
			xmlhttp.open(type,uidurl,true);
			xmlhttp.send();
			xmlhttp.onreadystatechange=function(){
				if(xmlhttp.status==200&&xmlhttp.readyState==4){
					var result = JSON.parse(xmlhttp.response);
					var status = (result.data.live_status);
					if(status==1){
						var unlive = document.getElementById("unlive");
						unlive.style = "display:none";
						changebox();
					}else{
						var lived = document.getElementById("livebox");
						lived.style = "display:none"
					};
				};
			};
			function getcookie(objname){
				var arrstr = document.cookie.split("; ");
				for(var i = 0;i < arrstr.length;i ++){
					var temp = arrstr[i].split("=");
					if(temp[0] == objname){
						return unescape(temp[1])
					};
				}
			}
			cookiedata = getcookie("DATA");
			if(cookiedata != 0){
				document.cookie="DATA=0;expires=Thu, 31 Dec 2099 23:59:59;path=/";
				window.location.replace("https://www.ciyana.cn/about.html");
			};
